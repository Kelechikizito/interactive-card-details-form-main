<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item flex-container">
        <div class="flex-item">
          <div class="logo-container">
            <img src="./images/card-logo.svg" alt="" class="card-logo" />
          </div>
          <div class="user-details">
            <h2 class="card-number">0000 0000 0000 0000</h2>
            <p>
              <span class="card-name">JANE APPLESEED</span>
              <span
                ><span class="month">00</span> /
                <span class="year">00</span></span
              >
            </p>
          </div>
        </div>

        <div class="flex-item">
          <p class="cvc">000</p>
        </div>
      </div>

      <form novalidate class="grid-item">
        <div class="form-item">
          <div class="label">
            <label for="cardHolderName">CARDHOLDER NAME</label>
          </div>
          <input
            type="text"
            name="cardholderName"
            id="cardHolderName"
            placeholder="e.g. Jane Appleseed"
            required
            maxlength="21"
          />
          <span class="error name-error"></span>
        </div>

        <div class="form-item">
          <div class="label"><label for="cardNumber">CARD NUMBER</label></div>
          <input
            type="text"
            name="cardNumber"
            id="cardNumber"
            placeholder="e.g. 1234 5678 9123 0000"
            maxlength="16"
            minlength="16"
            required
            pattern="[0-9 ]*"
            inputmode="numeric"
          />
          <span class="error card-no-error"></span>
        </div>

        <div class="expiry-cvc form-item">
          <div class="expiry-cvc-item">
            <div class="label">
              <label for="expiryMonth expiryYear">EXP. DATE (MM/YY)</label>
            </div>
            <div class="input-expiry">
              <input
                type="text"
                name="expiryMonth"
                id="expiryMonth"
                placeholder="MM"
                required
                maxlength="2"
                minlength="2"
                pattern="[0-9]*"
                inputmode="numeric"
              />
              <input
                type="text"
                name="expiryYear"
                id="expiryYear"
                placeholder="YY"
                required
                maxlength="2"
                minlength="2"
                pattern="[0-9]*"
                inputmode="numeric"
              />
            </div>
            <span class="error date-error"></span>
          </div>

          <div class="expiry-cvc-item">
            <div class="label"><label for="cvc">CVC</label></div>
            <input
              type="text"
              name="cvc"
              id="cvc"
              placeholder="e.g. 123"
              maxlength="3"
              minlength="3"
              required
              pattern="[0-9]*"
              inputmode="numeric"
            />
            <span class="error cvc-error"></span>
          </div>
        </div>

        <div class="complete-state">
          <img src="./images/icon-complete.svg" alt="" />
          <h2>THANK YOU!</h2>
          <p>We've added your card details</p>
        </div>

        <button type="submit">Confirm</button>
      </form>
    </div>
